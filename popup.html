<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <div>FECA</div>
        <div>페미니즘 어휘 사전</div>
      </div>
      <img src="/images/close.png" id="closeButton" />
    </div>
    <div class="container" id="firstPage">
      <div>
        <img
          src="images/homelogo.png"
          class="home-logo"
          alt="FECA 홈 화면 로고" />
      </div>
      <div class="title">
        현재 있는 페이지의 단어 중 뜻을 알고 싶은 단어가 있나요?
      </div>
      <div class="desc">
        페미니즘의 언어로 설명해드릴게요. 시작 버튼을 눌러보세요.
      </div>
      <button id="showWordList">읽기 시작</button>
    </div>

    <div class="container hide" id="secondPage">
      <div id="result"></div>
      <div class="footer"></div>

      <div class="footer2">
        <div class="reqAddWord">
          <span class="reqDesc">
            궁금한 단어가 하이라이팅 되어 있지 않나요?
          </span>
          <a
            href="https://docs.google.com/forms/d/1gCTrPpEPq2hASh7_GnDVbRSsuUY9KZMRBF-es7AUDJs/viewform?edit_requested=true"
            class="reqLink">
            추가 요청하러가기
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="scripts/popup.js"></script>
  </body>
</html>
